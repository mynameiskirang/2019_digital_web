<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float menu</title>
	<style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		a:link,a:visited{color:black;}
		a{text-decoration:none; color:black;}

		nav.menu_wrap{width: 890px;margin:0 auto;}
		nav.menu_wrap>ul{}
		nav.menu_wrap>ul>li{float:left;width:16.66%;background-color:skyblue;}
		nav.menu_wrap>ul>li>a{display:block; text-align:center; line-height:45px;}
	</style>
</head>
<body>
	<nav class="menu_wrap">
		<ul>
			<li><a href="#">MENU1</a></li>
			<li><a href="#">MENU2</a></li>
			<li><a href="#">MENU3</a></li>
			<li><a href="#">MENU4</a></li>
			<li><a href="#">MENU5</a></li>
			<li><a href="#">MENU6</a></li>
		</ul>
	</nav>
</body>
</html>
