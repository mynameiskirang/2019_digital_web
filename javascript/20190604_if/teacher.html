	<title>if</title>
	<script>
		var point = 89;
		var grade="";
		var comment ="";
		point = parseInt(point);
	 	//alert(typeof point);
		if(point > 100){
			comment = "0~100점 사이값을 입력해야합니다.";
		}else if(point >=90){
			grade = "A";
			comment = "아주 잘했어요.";
		}else{
			grade = "F";
			comment = "많이 노력하시기 바랍니다.";
		}
		var day;
		var week = new Date().getDay();
		var todayTime = new Date();
		switch(week){
			case 0:
				day="일요일";
				break;
			case 1:
				day="월요일";
				break;
			case 2:
				day="화요일";
				break;
			case 3:
				day="수요일";
				break;
			case 4:
				day="목요일";
				break;
			case 5:
				day="금요일";
				break;
			case 6:
				day="토요일";
				break;
			defalt:
				day = "없는요일";
		}
		document.write("오늘은 " + day + "입니다.<br>");
		document.write(todayTime);
	</script>
	<style>
		*{padding: 0;margin: 0;}

		.wrap>ul>li{width:100px;float: left;text-align:center;line-height: 40px;border: 1px solid #000;box-sizing:border-box;}
		.wrap>ul>li:first-child{background-color:gray;}
		.wrap>ul>li.last{width:400px;}
	</style>
</head>
<body>
	<div class="wrap">
