<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1 class="logo">
				<a href="#">NAVER</a>
			</h1>
		</div>
		<div id="conatainer">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div class="join">
					<form action="#" method="post">
						<fieldset>
							<legend>아이디,비밀번호</legend>
							<p class="field">
								<label for="user-id" class="blind">아이디</label>
								<input type="text" id="user-id" placeholder="아이디" class="inp-field" required>
								<span class="ico mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-pass" class="blind">비밀번호</label>
								<input type="text" id="user-pass" placeholder="비밀번호" class="inp-field" required>
								<span class="ico pass">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pass2" class="blind">비밀번호 재확인</label>
								<input type="text" id="user-pass2" placeholder="비빌번호 재확인" class="inp-field" required>
								<span class="ico pass2">비밀번호 재확인</span>
							</p>
							

						</fieldset>
						<fieldset>
							<legend>개인정보</legend>
							<p class="field">
								<label for="user-name" class="blind">이름</label>
								<input type="text" id="user-name" placeholder="이름" class="inp-field w458">
							</p>

							<p class="field btn-radio">
								<label for="male" class="btn-label male">남자</label>
								<input type="radio" id="male" name="user-s" value="male">
								<label for="female" class="btn-label female">여자</label>
								<input type="radio" id="female"  name="user-s" value="female">
							</p>
							<p class="field birth clearfix">
								<label for="user-birth">생일</label>
								<input type="text" id="user-birth" placeholder="년(4자)" maxlength="4" class="inp-field w130">
								<span class="field-wall">|</span>
								<select name="month" title="11">
									<option value="">월</option>
									<!-- option[value="$"]*12>{$월} -->
									<option value="1">1월</option>
									<option value="2">2월</option>
									<option value="3">3월</option>
									<option value="4">4월</option>
									<option value="5">5월</option>
									<option value="6">6월</option>
									<option value="7">7월</option>
									<option value="8">8월</option>
									<option value="9">9월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="일" maxlength="2" class="inp-field w145">
							</p>
							<p class="field">
								<label for="user-email" class="blind">본인확인이메일</label>
								<input type="text" id="user-email" placeholder="본인확인 이메일(선택)" class="inp-field w458">
							</p>
							
							

						</fieldset>
						<fieldset>
							<legend>전화번호인증</legend>
							<p class="field confirm clearfix">
								<label for="user-num" class="blind">인증번호받기</label>
								<select id="user-num">
									<option value="+82">+82</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="휴대전화번호" class="inp-field w205">
								<button type="button" class="btn-click">인증</button>
								
							</p>
							<p class="field confirm">
								<label for="user-confirm" class="blind">인증번호입력</label>
								<input type="text" id="user-confirm" placeholder="인증번호" class="inp-field">
								<button type="button" class="btn-click">확인</button>
							</p>
						</fieldset>
						<div class="btn-area">
							<input type="submit" value="가입하기" class="btn-submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="btm-menu">
				<ul class="clearfix">
					<li><a href="#">이용약관</a></li>
					<li><a href="#">개인정보처리방침</a></li>
					<li><a href="#">책임의 한계와 법적고지</a></li>
					<li><a href="#">회원정보 고객센터</a></li>
				</ul>
			</div>
			<address>
				<strong><a href="#">naver</a></strong>
				<span>Copyright &copy; <a href="#">NAVER Corp.</a> All rights reserved.</span>	
			</address>
		</div>
	</div>
</body>
</html>
