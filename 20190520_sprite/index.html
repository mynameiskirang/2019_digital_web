<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>sprite</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{background-color:black;}
		div.icon_wrap{}
		div.icon_wrap .btn{
			width: 30px; height: 30px;
			background-image: url(../images/icon-sprite.png);
			text-indent:-1000px; cursor:pointer; float:left;}

		div.icon_wrap div.item01{background-position: 0 -330px; transition:0.3s;}
		div.icon_wrap div.item02{background-position: -40px -330px; transition:0.3s;}
		div.icon_wrap div.item03{background-position: -80px -330px; transition:0.3s;}
		div.icon_wrap div.item04{background-position: -120px -330px; transition:0.3s;}
		div.icon_wrap div.item05{background-position: -160px -330px; transition:0.3s;}

		div.icon_wrap div.item01:hover{background-position:0 -360px;}
		div.icon_wrap div.item02:hover{background-position:-40px -360px;}
		div.icon_wrap div.item03:hover{background-position:-80px -360px;}
		div.icon_wrap div.item04:hover{background-position:-120px -360px;}
		div.icon_wrap div.item05:hover{background-position:-160px -360px;}

		div.icon_wrap div.item01.active{background-position:0 -360px;}
		div.icon_wrap div.item02.active{background-position:-40px -360px;}
		div.icon_wrap div.item03.active{background-position:-80px -360px;}
		div.icon_wrap div.item04.active{background-position:-120px -360px;}
		div.icon_wrap div.item05.active{background-position:-160px -360px;}

*/
		ul.sns_wrap{}
		ul.sns_wrap > li{width: 30px;height: 30px; background-image: url(../images/icon-sprite.png); text-indent:-10000px; float:left; margin-right: 10px;
			}
		ul.sns_wrap > li:nth-child(1){background-position:-200px -450px;}
		ul.sns_wrap > li:nth-child(2){background-position:-240px -450px;}
		ul.sns_wrap > li:nth-child(3){background-position:-280px -450px;}

		ul.sns_wrap > li:hover{opacity:0.3;}

		ul.sns_wrap a{display: block; line-height: 30px;}

		.box{width: 100px;height: 100px; background-color:red;color:white; opacity:1; transition:.3s;}
		.box:hover{opacity: 0.3;}

		.box1{width: 100px;height: 100px; background-color:rgb(0,255,255,1);color:white; transition:.3s;}
		.box1:hover{background-color:rgb(0,255,255,0.3);}

		.box2{width: 100px;height: 100px; background-color:rgb(0,255,255,1);color:white; transition:1s;}
		.box2:hover{background-color:rgb(0,255,255,0.3);display:none;}

	</style>
</head>
<body>
	<div class="icon_wrap clearfix">
		<div class="btn item01 active">icon</div>
		<div class="btn item02 active">icon</div>
		<div class="btn item03">icon</div>
		<div class="btn item04">icon</div>
		<div class="btn item05">icon</div>
	</div>

	<ul class="sns_wrap clearfix">
		<li><a href="https://www.facebook.com/">페이스북</a></li>
		<li><a href="https://www.youtube.com/?gl=KR&hl=ko">유튜브</a></li>
		<li><a href="https://twitter.com/?lang=ko">트위터</a></li>
	</ul>

	<div class="box">안녕하세요</div>
	<div class="box1">안녕하세요</div>
	<div class="box2">안녕하세요</div>
