<head>

	<link rel="stylesheet" href="css/reset.css">
	<style>
		#main_header{
			height: 45px;

			position: relative;
		}

		#main_header>h1{color:white;}
		#main_header>a.left,
		#main_header>label.right{
			position: absolute;display:block;height:32px;

			text-indent:-9999px;top:7px;
		}

	</style>
</head>
<body>
 <header id="main_header" class="clearfix">
 		<a href="#" class="left">main</a>
			<h1>Mobile</h1>

 </header>
</body>
